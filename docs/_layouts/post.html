layout: default
---

<div class="content">

  <p>Published: {{ page.date | date: "%b %-d, %Y" }}</p>

  {% if page.series %}
  {% include series.html %}
  {% endif %}

  {{ content }}
</div>

<div class="tags">
  {% for tag in page.tags %}
  {% include tag.html tag=tag %}
  {% endfor %}
</div>
