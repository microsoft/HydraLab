<footer class="footer">
    <div class="container">

        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content is-small has-text-centered">
            <div style="display: inline-flex;">
                <img src="https://microsoft.github.io/HydraLab/img/Microsoft_icon.png" alt="" width="20" height="20" />
                <p style="text-align: center; margin-left: 5px;">Microsoft Open Source</p>
            </div>
            <p class=""><a href="https://github.com/microsoft/HydraLab">HydraLab</a> is maintained by <a
                    href="https://github.com/microsoft">microsoft</a>.</p>
        </div>
    </div>
</footer>
